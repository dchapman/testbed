{% extends "layouts/default.html" %}

{% block content %}
<div class="content">
  <glitch inline-template>
    <div class="slides">
      {% for slide in page.slides %}
      <slide inline-template>
        <div class="slide">
          <div class="slide__image glitch" style="background-image: url({{ slide.image.s3Key | image }});"></div>
          <h2 class="slide__heading">{{ slide.heading }}</h2>
        </div>
      </slide>
      {% endfor %}
    </div>
  </glitch>
</div>
{% endblock %}
